name: Testing release events

on:
  release:
    types: [created, edited]
    # types: [released]

jobs:
  test-release-action:
    runs-on: ubuntu-latest
    steps:
      -
        id: log-type
        name: Log Type
        run: |
          echo "Event: ${{ github.event.action }}"

      -
        id: update-prerelease
        name: Update Prerelease 
        uses: actions/github-script@v7
        with:
          script: |
            console.log("${{ github.event.release.name }}")
