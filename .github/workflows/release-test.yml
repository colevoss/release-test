name: Publish Release Package

on:
  release:
    types: [edited]

permissions:
  contents: write

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      language: ${{ steps.validate-release.outputs.lang }}
      version: ${{ steps.validate-release.outputs.version }}
    steps:
      # Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      -
        id: log-type
        name: Log Type
        run: |
          echo "Event: ${{ github.event.action }}"

      # -
      #   id: validate-release
      #   name: Update Prerelease 
      #   uses: ./.github/actions/validate-release
      #   with:
      #     release-name: ${{ github.event.release.name }}
      -
        id: validate-release
        name: Update Prerelease 
        uses: actions/github-script@v7
        env:
          RELEASE_NAME: ${{ github.event.release.name }}
        with:
          script: |
            const script = require('./.github/scripts/validate-release.js');
            await script({ github, context, core });

  kotlin-publish:
    name: Publish Kotlin Package
    runs-on: ubuntu-latest
    needs: validate-release
    if: needs.validate-release.outputs.language == 'kotlin'
    steps:
      - id: log-kotlin
        run: |
          echo "KOTLIN PUBLISH: ${{ needs.validate-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY

  typescript-publish:
    name: Publish TypeScript Package
    runs-on: ubuntu-latest
    needs: validate-release
    if: needs.validate-release.outputs.language == 'typescript'
    steps:
      - id: log-typescript
        run: |
          echo "TYPESCRIPT PUBLISH: ${{ needs.validate-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY

  re-tag-release:
    name: Retag Github Release
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [validate-release, kotlin-publish, typescript-publish]
    steps:
      # Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      -
        id: log-test
        name: Log Test
        run: |
          echo "YES I RUN: ${{ needs.validate-release.outputs.version }} ${{ needs.release-type.outputs.version }}"

      -
        id: validate-release
        name: Update Prerelease 
        uses: actions/github-script@v7
        env:
          RELEASE_ID: ${{ github.event.release.id }}
          NEW_TAG: 'retag-test-4'
        with:
          script: |
            const script = require('./.github/scripts/retag-release.js');
            await script({ github, context, core });
